{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">
        <div class="media">
           
            <img src="{{profile.profile_pic.url}}" alt="here" style="height: 300px; width: 250px;">

            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p>{{user.email}}</p>   
                <p>bio {{profile.bio}}</p>   


            </div>
        </div>
        <form method="POST" action="{% url 'profile' current_user.id %} " enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
    {% endblock content %}
</div>
