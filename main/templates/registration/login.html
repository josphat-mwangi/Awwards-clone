{% if form.errors %}
    <p>You have enter wrong credentials</p>
{%endif%}

{% if next %}
    <p>Hey you can`t access that page.</p>
{% endif %}

<form method="post" action="{url 'login'}">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}

    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">

</form>
